{{template "CABECALHO" .Cabecalho}}
  <div>
    <form method="post" action="{{.Cabecalho.NomeMucua}}/publica">
        <input type="text" name="tipo" value="{{.Tipo}}" readonly/>
        <label for="reasons"> conteudo </label>
        <textarea type="text" name="conteudo" rows="10" id="conteudo"></textarea><br/>
        <div class="submitbox">
            <input class="submit" type="submit" value="enviar"/>
        </div>
      </form>
  </div>
{{template "RODAPE"}}
